<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh snap. We're live!</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>

<body>
  <div id="entry">
    <section>
      <label for="roomName">Please enter a room name:</label>
      <input id="roomName" name="roomName" type="text" required />
      <label for="identity">Please provide your name:</label>
      <input id="identity" name="identity" type="text" required />
      <button type="submit" id="join">Join Room</button>
    </section>
  </div>
  <div id="videos"></div>
  <div id="captions">
    <section>
      <span id="sender"></span>
      <span id="message"></span>
    </section>
  </div>

  <script src="//sdk.twilio.com/js/video/releases/2.17.1/twilio-video.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
